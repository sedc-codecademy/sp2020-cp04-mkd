<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/header.module.css" />
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="../images/logo/md-logo.jpg" alt="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarDropdownMain"
        aria-controls="navbarDropdownMain"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarDropdownMain">
        <ul class="navbar-nav ml-auto text-center">
          <li class="nav-item active">
            <a class="nav-link">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link lang-mk hidden-md-down" href="#">
              <img src="../images/flags/MK.png" alt="Macedonian flag" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link lang-en" href="#">
              <img src="../images/flags/GB.png" alt="English flag" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid my-container">
      <div class="row no-gutters hero">
        <div class="col-md-12 hero__box">
          <img
            src="../images/homepage/heroHomepage.jpg"
            class="img-responsive hero__box__image"
          />
          <div class="hero__box__image--title">
            <div>
              <span class="hero__box__img--title--satisfied">satisfied</span>
              patients <br />
              are our reward
            </div>
            <button class="btn">Make an appointment</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
